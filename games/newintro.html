<!DOCTYPE HTML>
<html>

<head>
    <title>newintro.swf - FlashGamesWeb</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <div class="main">
        <div class="top">
            <a href="../">home</a> |
            <a href="../games">games</a> |
            <a href="../about">about</a> |
        </div>
        <div id='ruffle'></div>
        <script src='../ruffle/ruffle.js'></script>
        <script>
            var swfobject = {};

            swfobject.embedSWF = function (url, cont, width, height) {
                var ruffle = window.RufflePlayer.newest(),
                    player = Object.assign(document.getElementById(cont).appendChild(ruffle.createPlayer()), {
                        width: width,
                        height: height,
                        style: 'width: ' + width + 'px; height: ' + height + 'px',
                    });

                player.load({ url: url });
            }

            swfobject.embedSWF('https://flashgamesweb.github.io/swf/newintro.swf', 'ruffle', 800, 600);
        </script>
        <h2>newintro.swf</h2>
        <p>Test file for testing</p>
        <p><b>Origin:</b> Homestar Runner</p>
    </div>
</body>

</html>
